<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />    <title>交易首页</title>
    <link href="../../css/iconfont.css" rel="stylesheet" />
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../css/css/gold/forms.min.css" rel="stylesheet" />
    <link href="../../css/css/gold/engine.css" rel="stylesheet" />
	<link href="../../css/css/gold/jquery.range.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../css/css/gold/gold.css"/>
</head>
<body>
    
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">币币交易</h1>
    </header>
    
    <div id="wrapper" class="mui-scroll-wrapper mui-tap-bind mui-content">
        <div class="mui-scroll" style="background-color:none;">
			<!--选项卡 S-->
			<div class="mui-row mui-row-menu">
			    <a onclick="pck.showtread(this)" class="mui-btn mui-col-sm-4 mui-col-xs-4 mui-btn-primary">走势</a>
			    <a onclick="pck.showbuy(this)" class="mui-btn mui-col-sm-4 mui-col-xs-4">买入</a>
			    <a onclick="pck.showsell(this)" class="mui-btn mui-col-sm-4 mui-col-xs-4">卖出</a>
			</div>
			<!--选项卡 E-->
		
		<!--k线图-->
		<div id="chart_tread" class="panel panel-default" style="margin-top:0em;background:#1c1e2a;min-height:47em">
	    <table style="width:100%;height:30px;border-bottom:0px none;">
	        <tr>
	            <td style="padding-left:0.5em;"><strong style="font-size:1em;color:#eee">BTC/CNY</strong></td>
	            <td></td>
	            <td style="width:30%;font-size:1em;color:#eee">价:<span id="newprice">42647.16</span></td>
	            <td style="width:30%;font-size:1em;color:#eee;text-align:right;padding-right:0.5em;">量:<span id="amountprice">0.00</span></td>
	        </tr>
	    </table>
	    <iframe src="http://deal-wap.mtopt.com/Stock/kline?symbol=101&themename=Light" style="width:100%;height:350px;" frameborder="0"></iframe>
	    
	    
	    <table id="allturnover" class="table" style="text-align:center;">
	        <thead>
	            <tr style="font-weight:400;color:#fff;">
	                <td>成交时间</td>
	                <td>方向</td>
	                <td>成交价</td>
	                <td>成交量</td>
	            </tr>
	        </thead>
	        <tbody style="color:#eee;font-size:0.8em;height:2em;"></tbody>
	    </table>
	</div>
	<!--走势 E-->
	
	<!--买入S-->
	<table id="user_panel" style="width:100%;font-size:0.8em;display:none;margin-top:1em;">
	    <tr>
	        <td style="width:53%" valign="top">
	            <div id="buy_panel" class="panel panel-default" style="height:24.5em;">
	                <div class="mui-row mui-row-menu stock-mode">
	                    <a class="select-limit mui-btn mui-col-sm-6 mui-col-xs-6 active" onclick="pck.mode_select(this,1)">限价交易</a>
	                    <a class="select-market mui-btn mui-col-sm-6 mui-col-xs-6" onclick="pck.mode_select(this,2)">市价交易</a>
	                </div>
	                <div class="panel-body">
	                    <div class="limit-mode">
	                        <div class="form-input">
	                            <span>价格CNY</span>
	                            <input type="number" class="form-control" onkeyup="pck.uiupdate()" id="limit_buy_price" value="42647.16">
	                        </div>
	                        <div class="form-input">
	                            <span>买入BTC</span>
	                            <input type="number" class="mui-input-clear" onkeyup="pck.uiupdate()" id="limit_buy_amount" value="0" placeholder="请输入买入数量">
	                        </div>
	                        <div class="mui-row form-select">
	                            <div class="mui-col-xs-12">
	                                <input id="limit_buy_select" type="hidden" class="single-slider" value="0" />
	                            </div>
	                        </div>
	                        <div class="form-input" style="margin-top:1em;">
	                            <span>折合CNY</span>
	                            <input type="number" class="mui-input-clear" id="limit_buy_money" readonly="readonly" value="0.00">
	                        </div>
	                    </div>
	                    <div class="market-mode" style="display:none">
	                        <div class="form-input">
	                            <span>价格CNY</span>
	                            <input type="number" class="form-control" readonly="readonly" placeholder="以最优价格买入">
	                        </div>
	                        <div class="form-input">
	                            <span>计划CNY</span>
	                            <input type="number" class="mui-input-clear" onkeyup="pck.uiupdate()" id="market_buy_amount" value="0">
	                        </div>
	                        <div class="mui-row form-select">
	                            <div class="mui-col-xs-12">
	                                <input id="market_buy_select" type="hidden" class="single-slider" value="0" />
	                            </div>
	                        </div>
	                        <div class="form-input" style="margin-top:1em;">
	                            <span>预计BTC</span>
	                            <input type="number" class="mui-input-clear" id="market_buy_money" readonly="readonly" value="0.00">
	                        </div>
	                    </div>
	                        <button type="button" onclick="pck.buy()" class="mui-btn mui-btn-primary" style="height:2em;line-height:1em;width:100%">买入BTC</button>
	                    <div style="margin-top:0.5em;">
	                        <a id="member_money" style="color:#82a0bc;">CNY余额：<span>0</span></a>
	                    </div>
	                </div>
	            </div>
	            <div id="sell_panel" class="panel panel-default" style="display:none;height:24.5em;">
	                <div class="mui-row mui-row-menu stock-mode">
	                    <a class="select-limit mui-btn mui-col-sm-6 mui-col-xs-6 active" onclick="pck.mode_select(this,1)">限价交易</a>
	                    <a class="select-market mui-btn mui-col-sm-6 mui-col-xs-6" onclick="pck.mode_select(this,2)">市价交易</a>
	                </div>
	                <div class="panel-body">
	                    <div class="limit-mode">
	                        <div class="form-input">
	                            <span>价格CNY</span>
	                            <input type="number" class="mui-input-clear" onkeyup="pck.uiupdate()" id="limit_sell_price" placeholder="请输入买入价格" value="42647.16">
	                        </div>
	                        <div class="form-input">
	                            <span>卖出BTC</span>
	                            <input type="number" class="mui-input-clear" onkeyup="pck.uiupdate()" id="limit_sell_amount" value="0" placeholder="请输入买入数量">
	                        </div>
	                        <div class="mui-row form-select">
	                            <div class="mui-col-xs-12">
	                                <input id="limit_sell_select" type="hidden" class="single-slider" value="0" />
	                            </div>
	                        </div>
	                        <div class="form-input" style="margin-top:1em;">
	                            <span>折合CNY</span>
	                            <input type="number" class="mui-input-clear" id="limit_sell_money" readonly="readonly" value="0.00">
	                        </div>
	                    </div>
	                    <div class="market-mode" style="display:none">
	                        <div class="form-input">
	                            <span>价格CNY</span>
	                            <input type="number" class="mui-input-clear" readonly="readonly" placeholder="以最优价格卖出">
	                        </div>
	                        <div class="form-input">
	                            <span>计划BTC</span>
	                            <input type="number" class="mui-input-clear" onkeyup="pck.uiupdate()" id="market_sell_amount" value="0">
	                        </div>
	                        <div class="mui-row form-select">
	                            <div class="mui-col-xs-12">
	                                <input id="market_sell_select" type="hidden" class="single-slider" value="0" />
	                            </div>
	                        </div>
	                        <div class="form-input" style="margin-top:1em;">
	                            <span>预计CNY</span>
	                            <input type="number" class="mui-input-clear" id="market_sell_money" readonly="readonly" value="0.00">
	                        </div>
	                    </div>
	                        <button type="button" onclick="pck.sell()" class="mui-btn mui-btn-primary" style="height:2em;line-height:1em;width:100%">卖出BTC</button>
	                    <div style="margin-top:0.5em;">
	                        <a id="account_money" style="color:#82a0bc;">BTC持仓：<span>0</span></a>
	                    </div>
	                </div>
	            </div>
	        </td>
	        <td style="width:2%;"></td>
	        <td style="width:45%" valign="top">
	            <div class="panel panel-default" id="deal_panel" style="height:24.5em;">
	                <table id="allentrusts" class="table" style="text-align:center;">
	                    <thead>
	                        <tr style="font-weight:400;background:#f5f5f5;">
	                            <td style="width:20%;">-</td>
	                            <td style="width:40%;">价</td>
	                            <td style="width:40%;">量</td>
	                        </tr>
	                    </thead>
	                    <tbody></tbody>
	                </table>
	            </div>
	        </td>
	    </tr>
	    <tr>
	        <td colspan="3">
	            <div id="list_panel" class="panel panel-default" style="margin-top:0px;">
	                <table id="mysentrusts" class="table" style="text-align:center;">
	                    <thead>
	                        <tr style="font-weight:400;background:#f5f5f5;">
	                            <td style="width:25%;">-</td>
	                            <td style="width:25%;">价</td>
	                            <td style="width:25%;">量</td>
	                            <td style="width:25%;">操作</td>
	                        </tr>
	                    </thead>
	                    <tbody></tbody>
	                </table>
	            </div>
	        </td>
	    </tr>
	</table>
	</div>
</div>
    
    <a id="combinationauth_iframe" class="fancybox fancybox.iframe"></a>
	
	<script type="text/javascript" src="../../js/script/_cn/gold/mtopt-3.0-min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../js/script/_cn/gold/jquery-2.1.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../js/mui.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../js/script/_cn/gold/forms.min.js" charset="UTF-8"></script>
    <!--<script type="text/javascript" src="../../js/script/_cn/gold/f0a6294d2b994225bb45ab09b5a585fb.js" charset="UTF-8"></script>-->
    <script type="text/javascript" src="../../js/script/_cn/gold/jsbridge-mini.js"></script>
    <!--<script type="text/javascript" src="../../js/script/_cn/gold/engine.js" charset="UTF-8"></script>-->
	<script type="text/javascript" src="../../js/script/_cn/gold/jquery.range.js"></script>	
	<script type="text/javascript" src="../../js/script/_cn/gold/gold.js"></script>
</body>
</html>
