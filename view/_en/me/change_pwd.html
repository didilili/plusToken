<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
		<link rel="stylesheet" href="../../../css/css/login.css" />
	    <link rel="stylesheet" href="../../../css/iconfont.css" />
	    <link rel="stylesheet" type="text/css" href="../../../js/plugin/picker/css/mui.picker.min.css"/>
	    <link rel="stylesheet" type="text/css" href="../../../css/css/me/change_pwd.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Change password</h1>
		</header>
		
		<div class="mui-content"  style="padding-top: 25px;">
		    <div class="mui-input-group">
                <form id="login-form">
					<div style="margin: 5% 0"></div>
					<div class="mui-input-row" >
						<label><span class="mui-icon mui-icon-bars"></span></label>
							<input class="mui-input-clear mui-input input" 
								id="pwd_type" name="pwd_type" type="button" data-value="" value="Please select a password type" style="color: #757575; text-align: left;">
					</div>
				
					<div class="mui-input-row">
						<label><span class="mui-icon iconfont icon-miyue" ></span></label>
                         <input id="key" name="key" type="password" 
                         	class="mui-input mui-input-password input" placeholder="Please enter your private key">
					</div>
					
					<div class="mui-input-row">
						<label><span class="mui-icon mui-icon-locked" ></span></label>
                         <input id="pwd" name="pwd" type="password" 
                         	class="mui-input mui-input-password input" placeholder="Please enter a new password">
					</div>
					
					<div class="mui-input-row">
						<label><span class="mui-icon mui-icon-locked" ></span></label>
                         <input id="pwd2" name="pwd2" type="password" 
                         	class="mui-input mui-input-password input" placeholder="confirm password">
					</div>
					<p style="margin: 20px 15px;">
						Please enter your private key to change your password. Forgot your private key will not be modified. Please keep your private key in mind and keep it in a safe place.
					</p>
                    <div class="login_but">
						<button id="queding" class="mui-btn mui-btn-block mui-btn-primary" type="button">确定</button>             	
                    </div>
                  
				</form>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/plugin/picker/js/mui.picker.min.en.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/script/_en/me/change_pwd.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
