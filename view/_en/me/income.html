<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Income</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/css/home.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/css/me/income.css"/>		
		<link rel="stylesheet" type="text/css" href="../../../css/css/me/sq_vip.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Income</h1>
		</header>
		
		<div class="mui-content">
		    <div class="person_center">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell my-header">
						<a style="margin: 7% 0;">
							<img src="../../../images/icons/logo.png">
							<span class="person_name"><span class="zsy1">Total revenue：</span>0.000000</span>
							<p class="person_phone"><span class="zsy">Today：</span>0.29170000%</p>
							<p class="person_phone2"><span class="zsy">Partner sum：</span>0.29170000%</p>
							<p class="person_phone3">PLUS Real-time price：$5.23</p>
						</a>
						<div class="qc-p">
							<!--<img class="qc-img" src="../../../images/icons/qc.svg" alt=""  />-->
							<c class="vip_grade" style="float: right;	width: auto;height: 25px;border-radius: 0px;border: 0;margin-top: 11px;">⭐Member</c>
						</div>
					</li>
				</ul>
			</div>
			<div class="my-list">
		   		<div class="my-title">
		   			<span>My income</span>
		   		</div>		
		   		<ul class="mui-table-view" id="list">
		   			<li class="mui-table-view-cell" id="AI">
		   				<span class="mui-icon mui-icon-starhalf"></span>
		   				<span>Smart income today</span>
		   				<span class="mui-badge mui-badge-primary">0</span>
		   			</li>
		   			<li class="mui-table-view-cell" id="link">
		   				<span class="mui-icon mui-icon-star"></span>
		   				<span>Link income today</span>
		   				<span class="mui-badge mui-badge-primary">0</span>
		   			</li>
		   			<li class="mui-table-view-cell" id="executive">
		   				<span class="mui-icon mui-icon-starhalf"></span>
		   				<span>Today's executive commission</span>
		   				<span class="mui-badge mui-badge-primary">0</span>
		   			</li>
		   			<li class="mui-table-view-cell" id="transaction">
		   				<span class="mui-icon mui-icon-star"></span>
		   				<span>Trading commission today</span>
		   				<span class="mui-badge mui-badge-primary">0</span>
		   			</li>
				</ul>    
		   </div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/script/_en/me/income.js" type="text/javascript" charset="utf-8"></script>

			mui.init()
		</script>
